<body>
<h2>Type anthing slowly</h2>
<form name="f">

</form>
<script>
    let fakingArray = new Array(),n = "";
    fakingArray[1]='K';fakingArray[2]='H';fakingArray[3]='Ô';fakingArray[4]='N';fakingArray[5]='G';fakingArray[6]=' ';fakingArray[7]='L';fakingArray[8]='À';fakingArray[9]='M';fakingArray[10]=' ';fakingArray[11]='M';fakingArray[12]='À';fakingArray[13]=' ';fakingArray[14]='Đ';fakingArray[15]='Ò';fakingArray[16]='I';fakingArray[17]=' ';fakingArray[18]='C';fakingArray[19]='Ó';fakingArray[20]=' ';fakingArray[21]='Ă';fakingArray[22]='N';
    function typeTextarea(){
        fakingText = document.f.txt.value;
        j = fakingText.length;
        if(j > 0)
        {
            for(let i = 1; i <= j; i++)
            {
                n = n + fakingArray[i];
                if(i == 22)
                {
                    document.f.txt.value = "";
                    n = "";
                }
            }
        }
        document.f.txt.value = n;
        n = "";
        setTimeout("typeTextarea()", 1);
        //return false;
    }
</script>
